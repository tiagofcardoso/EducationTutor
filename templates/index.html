<!DOCTYPE html>
<html lang="pt" class="h-full">

<head>
    <meta charset="UTF-8">
    <title>EduTutor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Ãcones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Lottie.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>

    <!-- Seu CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body class="h-full bg-gray-100 flex flex-col">

    <!-- CabeÃ§alho -->
    <nav class="bg-gradient-to-r from-purple-500 to-indigo-500 p-4 shadow-lg">
        <div class="container mx-auto">
            <span class="text-2xl font-bold text-white flex items-center justify-center space-x-2">
                <span>ðŸ§¸</span>
                <strong>EduTutor</strong>
                <span>ðŸ“š</span>
            </span>
        </div>
    </nav>

    <!-- Ãrea Principal -->
    <main class="flex-1 container mx-auto p-4 flex flex-col md:flex-row gap-4">
        <!-- Avatar Column -->
        <div class="w-full md:w-1/3 bg-white rounded-xl shadow-lg p-6">
            <div id="avatar-container" class="w-full aspect-square max-w-md mx-auto"></div>
        </div>

        <!-- Chat Column -->
        <div class="w-full md:w-2/3 flex flex-col gap-4">
            <!-- Model Selection -->
            <div class="flex justify-center space-x-4">
                <button id="ollama-btn" onclick="selectModel('ollama')"
                    class="px-6 py-2 rounded-full bg-blue-500 text-white hover:bg-blue-600 transition-all shadow-lg">
                    Ollama
                </button>
                <button id="openai-btn" onclick="selectModel('openai')"
                    class="px-6 py-2 rounded-full bg-purple-500 text-white hover:bg-purple-600 transition-all shadow-lg">
                    OpenAI
                </button>
            </div>

            <!-- Caixa de chat -->
            <div id="chat-box" 
                class="flex-1 bg-white rounded-xl shadow-lg p-6 min-h-[400px] max-h-[60vh] overflow-y-auto">
            </div>

            <!-- Entrada de texto e BotÃ£o de Microfone -->
            <div class="flex items-center gap-4 bg-white rounded-xl shadow-lg p-4">
                <input id="chat-input" type="text" placeholder="Digite sua mensagem..."
                    class="flex-1 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <button id="send-button" onclick="sendMessage()"
                    class="p-3 rounded-full bg-green-500 hover:bg-green-600 text-white transition-all shadow-md">
                    <i class="fas fa-paper-plane"></i>
                </button>
                <button id="record-button" onclick="startRecording()"
                    class="p-3 rounded-full bg-blue-500 hover:bg-blue-600 text-white transition-all shadow-md">
                    <i class="fas fa-microphone"></i>
                </button>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>

</html>
