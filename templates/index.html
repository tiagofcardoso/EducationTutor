<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>EduTutor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Lottie.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>

    <!-- Seu CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body class="bg-gray-100 flex flex-col h-screen">

    <!-- Cabeçalho -->
    <nav class="bg-white shadow-md p-4 flex justify-center">
        <span class="text-2xl font-bold flex items-center space-x-2">
            <span>🧸🧸</span>
            <strong>EduTutor</strong>
            <span>📚</span>
        </span>
    </nav>

    <!-- Área Principal -->
    <div class="flex flex-grow">

        <!-- Avatar -->
        <div class="w-1/3 bg-white flex justify-center items-center p-4">
            <div id="avatar-container" class="w-60 h-60"></div>
        </div>

        <!-- Chat -->
        <div class="w-2/3 flex flex-col p-4">

            <!-- Caixa de chat -->
            <div id="chat-box" class="flex-grow bg-white p-4 rounded-lg shadow-md overflow-y-auto h-96">
                <!-- Mensagens serão adicionadas aqui -->
            </div>

            <!-- Entrada de texto e Botão de Microfone -->
            <div class="flex items-center mt-4 space-x-4">
                <input id="chat-input" type="text" placeholder="Digite sua mensagem..."
                    class="flex-grow p-3 border rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="send-button" onclick="sendMessage()"
                    class="bg-green-500 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-full shadow-lg transition-all">
                    <i class="fas fa-paper-plane text-xl"></i>
                </button>
                <button id="record-button" onclick="startRecording()"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full shadow-lg transition-all">
                    <i class="fas fa-microphone text-xl"></i>
                </button>
            </div>

        </div>

    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>

</html>
